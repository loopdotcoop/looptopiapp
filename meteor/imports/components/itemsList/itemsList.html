<header>
  <h1>Items List</h1>
  <form class="new-item" ng-submit="$ctrl.addItem($ctrl.newItem)">
    <input ng-model="$ctrl.newItem" type="text" name="text" placeholder="Type to add new item">
  </form>
</header>

<ul>
  <li ng-repeat="item in $ctrl.items" ng-class="{'checked': item.checked}">
    <button class="delete" ng-click="$ctrl.removeItem(item)">&times;</button>
    <input type="checkbox" ng-checked="item.checked" ng-click="$ctrl.setChecked(item)" class="toggle-checked">
    <span class="text">
      {{item.text}}
    </span>
  </li>
</ul>
